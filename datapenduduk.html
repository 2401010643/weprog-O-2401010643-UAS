<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Penduduk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container-fluid {
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      background-color: #e7e7ec;
      color: rgb(10, 9, 9);
      padding: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container-fluid" style="background-color: #1f05aeaf;">
    <h3>DATA PENDUDUK <a class="btn btn-primary btn-sm" href="tambahpenduduk.html">Tambah Data</a></h3>
    <div id="dtpenduduk" class="table-responsive"></div>
  </div>

  <script>
    const xml = new XMLHttpRequest();
    xml.open("GET", "server/pendudukvd.php"); // disesuaikan dengan endpoint penduduk
    xml.send();

    xml.onload = function () {
      const dta = JSON.parse(this.responseText);
      console.log(dta);

      let tbl = '<table class="table table-dark table-hover">';
      tbl += '<thead><tr><th>No</th><th>NIK</th><th>Nama</th><th>Tanggal Lahir</th><th>Jenis Kelamin</th><th>Alamat</th><th>Aksi</th></tr></thead><tbody>';

      let no = 1;
      for (let i = 0; i < dta.length; i++) {
        tbl += '<tr>';
        tbl += `<td>${no}</td>`;
        tbl += `<td>${dta[i]["nik"]}</td>`;
        tbl += `<td>${dta[i]["nama"]}</td>`;
        tbl += `<td>${dta[i]["tanggal_lahir"]}</td>`;
        tbl += `<td>${dta[i]["jenis_kelamin"]}</td>`;
        tbl += `<td>${dta[i]["alamat"]}</td>`;
        tbl += `<td>
                  <a class="btn btn-sm btn-warning" href="ubahpenduduk.html?nik=${encodeURIComponent(dta[i]["nik"])}">Ubah</a>
                  <a class="btn btn-sm btn-danger" href="hapuspenduduk.html?nik=${encodeURIComponent(dta[i]["nik"])}">Hapus</a>
                </td>`;
        tbl += '</tr>';
        no++;
      }

      tbl += '</tbody></table>';
      document.getElementById("dtpenduduk").innerHTML = tbl;
    };
  </script>

</body>
</html>
