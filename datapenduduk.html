<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penduduk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Data Penduduk 
            <a class="btn btn-primary btn-sm" href="tambahpenduduk.html">Tambah Data</a>
        </h3>
        <div id="dtpenduduk"></div>
    </div>

    <script>
        const xml = new XMLHttpRequest();
        xml.open("GET", "server/pendudukvd.php");
        xml.send();
        xml.onload = function() {
            const data = JSON.parse(this.responseText);
            console.log(data);

            let tabel = `
                <table class="table table-bordered table-hover mt-3">
                    <thead class="table-light">
                        <tr>
                            <th>No</th>
                            <th>NIK</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>Tanggal Lahir</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let no = 1;
            for (let i = 0; i < data.length; i++) {
                tabel += `
                    <tr>
                        <td>${no}</td>
                        <td>${data[i].nik}</td>
                        <td>${data[i].nama}</td>
                        <td>${data[i].alamat}</td>
                        <td>${data[i].tanggal_lahir}</td>
                        <td>
                            <a class="btn btn-sm btn-warning" href="ubahpenduduk.html?id=${data[i].id}">Ubah</a>
                            <a class="btn btn-sm btn-danger" href="hapuspenduduk.html?id=${data[i].id}">Hapus</a>
                        </td>
                    </tr>
                `;
                no++;
            }

            tabel += `</tbody></table>`;
            document.getElementById("dtpenduduk").innerHTML = tabel;
        };
    </script>
</body>
</html>
