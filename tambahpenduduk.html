<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Penduduk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jarak { padding-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Tambah Data Penduduk</h3>
        
        <div class="alert alert-primary" id="sukses">Penambahan Data Penduduk Sukses</div> 
        <div class="alert alert-warning" id="gagal">Penambahan Data Penduduk Gagal</div> 

        <form id="formDataPenduduk" method="POST">
            <div class="form-group">
                <label class="form-label">NIK</label>
                <input class="form-control" type="text" name="txNIK" id="txNIK" required>
            </div>  
            <div class="form-group">
                <label class="form-label">Nama</label>
                <input class="form-control" type="text" name="txNAMA" id="txNAMA" required>
            </div>
            <div class="form-group">
                <label class="form-label">Tanggal Lahir</label>
                <input class="form-control" type="date" name="txTGL" id="txTGL" required>
            </div>
            <div class="form-group">
                <label class="form-label">Alamat</label>
                <input class="form-control" type="text" name="txALAMAT" id="txALAMAT" required>
            </div> 
            <div class="form-group jarak">
                <button type="submit" id="cmdSIMPAN" class="btn btn-primary">Simpan</button>
                <a class="btn btn-warning" href="datapenduduk.html">Batal</a>
            </div>      
        </form>
    </div>
    
    <script>
        document.getElementById("sukses").style.display = "none";
        document.getElementById("gagal").style.display = "none";

        const frm = document.getElementById("formDataPenduduk");
        frm.addEventListener("submit", function(event) {
            event.preventDefault();
            const nik = frm.txNIK.value;
            const nama = frm.txNAMA.value;
            const tgl = frm.txTGL.value;
            const alamat = frm.txALAMAT.value;

            const dta = `txNIK=${nik}&txNAMA=${nama}&txTGL=${tgl}&txALAMAT=${alamat}`;

            fetch('server/pendudukcreatedata.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: dta
            })
            .then(response => response.json())
            .then(data => {
                console.log("DEBUG:", data);
                if (data["error"] == 0) {
                    document.getElementById("sukses").style.display = "block";
                    document.getElementById("gagal").style.display = "none";
                } else {
                    document.getElementById("sukses").style.display = "none";
                    document.getElementById("gagal").style.display = "block";
                }
            })
            .catch(err => {
                console.error("DEBUG:", err);
                document.getElementById("sukses").style.display = "none";
                document.getElementById("gagal").style.display = "block";
            });

            setTimeout(() => {
                window.location.href = "datapenduduk.html";
            }, 2000);
        });
    </script>
</body>
</html>
