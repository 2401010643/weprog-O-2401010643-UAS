<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tambah Data Penduduk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .jarak { padding-top: 30px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Tambah Data Penduduk</h3>

        <div class="alert alert-primary" id="sukses" style="display:none;">Penambahan Data Penduduk Sukses</div> 
        <div class="alert alert-warning" id="gagal" style="display:none;">Penambahan Data Penduduk Gagal</div> 

        <form id="formDataPenduduk" method="POST">
            <div class="mb-3">
                <label for="txNIK" class="form-label">NIK</label>
                <input type="text" class="form-control" id="txNIK" name="txNIK" maxlength="20" required />
            </div>
            <div class="mb-3">
                <label for="txNAMA" class="form-label">Nama</label>
                <input type="text" class="form-control" id="txNAMA" name="txNAMA" maxlength="100" required />
            </div>
            <div class="mb-3">
                <label for="txALAMAT" class="form-label">Alamat</label>
                <textarea class="form-control" id="txALAMAT" name="txALAMAT" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="txTGL" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="txTGL" name="txTGL" required />
            </div>
            <div class="mb-3">
                <label for="txJK" class="form-label">Jenis Kelamin</label>
                <select class="form-control" id="txJK" name="txJK" required>
                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>

            <div class="mb-3 jarak">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="datapenduduk.html" class="btn btn-warning">Batal</a>
            </div>
        </form>
    </div>

    <script>
        const sukses = document.getElementById("sukses");
        const gagal = document.getElementById("gagal");

        const frm = document.getElementById("formDataPenduduk");
        frm.addEventListener("submit", function(event) {
            event.preventDefault();

            const dta = new URLSearchParams();
            dta.append("txNIK", frm.txNIK.value.trim());
            dta.append("txNAMA", frm.txNAMA.value.trim());
            dta.append("txALAMAT", frm.txALAMAT.value.trim());
            dta.append("txTGL", frm.txTGL.value);
            dta.append("txJK", frm.txJK.value);

            fetch('server/pendudukcreatedata.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: dta.toString()
            })
            .then(response => response.json())
            .then(data => {
                if (data["error"] == 0) {
                    sukses.style.display = "block";
                    gagal.style.display = "none";
                } else {
                    sukses.style.display = "none";
                    gagal.style.display = "block";
                }
            })
            .catch(err => {
                console.error(err);
                sukses.style.display = "none";
                gagal.style.display = "block";
            });

            setTimeout(() => {
                window.location.href = "datapenduduk.html";
            }, 2000);
        });
    </script>
</body>
</html>
