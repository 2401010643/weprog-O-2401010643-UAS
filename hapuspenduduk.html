<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Penduduk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Data Penduduk</h2>
    <a href="tambah_penduduk.php" class="btn btn-primary mb-3">Tambah Penduduk</a>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>NIK</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Tanggal Lahir</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contoh data statis, nanti di PHP looping dari DB -->
        <tr>
          <td>1234567890</td>
          <td>John Doe</td>
          <td>Jl. Mawar No. 1</td>
          <td>1990-01-01</td>
          <td>
            <a href="ubah_penduduk.php?nik=1234567890" class="btn btn-sm btn-warning">Ubah</a>
            <button class="btn btn-sm btn-danger btn-hapus" data-nik="1234567890">Hapus</button>
          </td>
        </tr>
        <tr>
          <td>9876543210</td>
          <td>Jane Smith</td>
          <td>Jl. Melati No. 5</td>
          <td>1995-05-15</td>
          <td>
            <a href="ubah_penduduk.php?nik=9876543210" class="btn btn-sm btn-warning">Ubah</a>
            <button class="btn btn-sm btn-danger btn-hapus" data-nik="9876543210">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      $('.btn-hapus').click(function() {
        const nik = $(this).data('nik');
        if (confirm(`Yakin ingin menghapus data dengan NIK ${nik}?`)) {
          // Redirect ke halaman hapus dengan NIK sebagai parameter
          window.location.href = `hapus_penduduk.php?nik=${nik}`;
        }
      });
    });
  </script>
</body>
</html>
