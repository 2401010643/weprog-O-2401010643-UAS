<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hapus Data Penduduk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .jarak { padding-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Hapus Data Penduduk</h3>

    <div class="alert alert-primary" id="sukses">Penghapusan Data Penduduk Berhasil</div> 
    <div class="alert alert-warning" id="gagal">Penghapusan Data Penduduk Gagal</div> 

    <form id="formDataPenduduk" method="POST">
      <input type="hidden" id="txID">
      <div class="form-group">
        <label class="form-label">NIK</label>
        <input class="form-control" type="text" id="txNIK" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Nama</label>
        <input class="form-control" type="text" id="txNAMA" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Tanggal Lahir</label>
        <input class="form-control" type="date" id="txTGL" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Alamat</label>
        <input class="form-control" type="text" id="txALAMAT" disabled />
      </div>

      <div class="form-group jarak">
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a class="btn btn-warning" href="datapenduduk.html">Batal</a>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $("#sukses").hide();
      $("#gagal").hide();

      // Ambil ID dari URL
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      // Ambil data penduduk berdasarkan ID
      $.getJSON(`server/pendudukbyid.php?id=${id}`, function(data){
        if(data && data.error == "0"){
          $("#txID").val(data.id);
          $("#txNIK").val(data.nik);
          $("#txNAMA").val(data.nama);
          $("#txTGL").val(data.tanggal_lahir);
          $("#txALAMAT").val(data.alamat);
        } else {
          $("#gagal").show().text("Data tidak ditemukan");
        }
      });

      // Proses penghapusan
      $("#formDataPenduduk").submit(function(e){
        e.preventDefault();
        const dta = { id: $("#txID").val() };

        $.ajax({
          url: "server/pendudukdestroy.php",
          type: "POST",
          data: dta,
          dataType: "json",
          success: function(res){
            if(res.error == 0){
              $("#sukses").show().text("Penghapusan sukses");
              $("#gagal").hide();
            } else {
              $("#gagal").show().text("Penghapusan gagal");
              $("#sukses").hide();
            }
          },
          error: function(){
            $("#gagal").show().text("Terjadi kesalahan saat menghubungi server");
            $("#sukses").hide();
          }
        });

        setTimeout(() => {
          window.location.href = "datapenduduk.html";
        }, 2000);
      });
    });
  </script>
</body>
</html>
